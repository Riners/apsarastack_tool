<div class="modal-header upgrade batchDialog">
     <p ng-bind="title">机器列表</p>
</div>
<div class="modal-body upgrade batchDialog" style="padding:15px 25px">
	<div>
	    <table-survey table-data="host_list" func-table-action="terminalService({'rowData':item, 'action':info})" check-rows-data="checkedRows"></table-survey>
	    <!--<form-select selected-list="selected_proxy" option-list="optionList_proxy" check-data="proxy"></form-select>-->
	</div>
</div>
<div class="modal-footer batchDialog">
    <button class="btn btn-primary" type="button" ng-click="ok(checkedRows)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
