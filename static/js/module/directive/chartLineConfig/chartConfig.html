
<!-- 表格标题 -->
<div style="height: 34px;padding-top: 20px;">
  <collapse collapse-title='isShowChartConfTitle' show-collapse='isShowChartConf' collapse-click='clickShowChartConf()'></collapse>
</div>
<div ng-hide="isShowChartConf" style="padding-top: 10px;">
  <div ng-repeat="val in chartDashConfData track by $index">
	  <div>
	    <h5 style="margin-left: 10px;" ng-bind="val.target"></h5>
	  </div>
	  <div ng-repeat="info in val.metrics track by $index" class="group-dashboard-Chart"  style="position:relative;">
	    <pangu-loading ng-if="info.showChartloading"></pangu-loading>
	    <div class="group-dashboard-Chart1" ng-if="!info.showChartloading">
	      <b ng-bind="info.name" title="/{/info.name/}/"></b>
	      <a class="glyphicon glyphicon-resize-full" style="float: right;margin-top: 4px;margin-right:20px;font-size: smaller;" ng-click="showBigChart(mapTargetData[info.id],info.param_plus)"></a>
	    </div>
	    <div id="/{/info.id/}/" style="width: 100% ;height: 180px;margin-top: 0px;" ng-if="!info.showChartloading">
	      <pangu-highchart  pangu-highchart-data="mapTargetData[info.id]" style="margin-top:10px;">
	      </pangu-highchart>
	    </div>
	  </div>
	  <div style="clear: both;"></div>
	  <div class="cutLine" ng-show="$index + 1 < allChartDetailyDatas.length"></div>
  </div>

</div>
