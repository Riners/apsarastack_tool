<div id="operWinId" style="position:relative;">

<div class="modal-header">
  
  <h3 ng-bind="data.name"></h3>
</div>
<div class="modal-body" style="word-wrap: break-word;">
  
  <div>
    <label ng-bind="data.keyName"></label>
    <span style="color: blue">任务正在运行中</span>
    <span style="color: red">(每5s刷新一次)</span>
    <br>
    <textarea ng-bind="data.JobLog.job_log" style="width: 100%;height: 450px;"></textarea>
  </div>
</div>  
<div class="modal-footer">
  <div style="text-align: center;">
    <!-- <button class="panguButton" ng-click="clickTrue()">确定</button> -->
    <button class="panguButton" ng-click="cancelDesc()">关闭</button>
  </div>
</div>
</div>
