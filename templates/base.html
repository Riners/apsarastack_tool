{% include 'nav_bar.html' %}
<!DOCTYPE html>
<!-- saved from url=(0042)https://v3.bootcss.com/examples/dashboard/ -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://v3.bootcss.com/favicon.ico">

    <title>运维管理平台</title>
    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/static/dashboard.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
</head>

<body>
<div class="container-fluid"  >
    <div class="row">
        <div class="col-sm-10 col-md-1 sidebar" style="background-color: #101010" >
            <ul class="nav nav-sidebar">
                <li class="{% block publisher_ac %}{% endblock %}"><a href="/check_water/">水位检查<span class="sr-only">(current)</span></a></li>
                <li class="{% block book_ac %}{% endblock %}"><a href="/host_list/">主机列表<span class="sr-only">(current)</span></a></li>
                <li class="{% block author_ac %}{% endblock %}"><a href="/monitor/">监控系统<span class="sr-only">(current)</span></a></li>
                <li class="{% block apsara_ac %}{% endblock %}"><a href="/apsatastack/">专有云库存<span class="sr-only">(current)</span></a></li>

{#                                <li><a href="https://v3.bootcss.com/examples/dashboard/#">Export</a></li>#}
            </ul>
        </div>
        <div class="col-sm-pull-10 col-sm-offset-3 col-md-20 col-md-offset-1  ">
            {% block pane-main %}
            {% endblock %}
        </div>
    </div>
</div>
<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">用户信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">邮箱</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="/static/jquery-3.3.1.js"></script>
<script src="/static/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
